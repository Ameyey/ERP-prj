<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <style>
      /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #4070f4;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 490px;
    background-color: #fff;
    overflow: hidden;
}

form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}
.container form .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(200%);
}

.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3s ease;
}

.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}

form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
form.secActive .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field input, select{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field input :focus,
.input-field select:focus{
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field select,
.input-field input[type="date"]{
    color: #707070;
}
.input-field input[type="date"]:valid{
    color: #333;
}
.container form button, .backBtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 25px 0;
    background-color: #4070f4;
    transition: all 0.3s linear;
    cursor: pointer;
}
.container form .btnText{
    font-size: 14px;
    font-weight: 400;
}
form button:hover{
    background-color: #265df2;
}
form button i,
form .backBtn i{
    margin: 0 6px;
}
form .backBtn i{
    transform: rotate(180deg);
}
form .buttons{
    display: flex;
    align-items: center;
}
form .buttons button , .backBtn{
    margin-right: 14px;
}

@media (max-width: 750px) {
    .container form{
        overflow-y: scroll;
    }
    .container form::-webkit-scrollbar{
       display: none;
    }
    form .fields .input-field{
        width: calc(100% / 2 - 15px);
    }
}

@media (max-width: 550px) {
    form .fields .input-field{
        width: 100%;
    }
}
    </style>
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>New Enrollment </title>
</head>
<body>
    <div class="container">
        <header>New Enrollment</header>
        <form id="enrollmentForm" >
            <div class="form first">
                <div class="details personal">
                    <!-- <span class="title">Personal Information</span> -->

                    <div class="fields">
                        <div class="input-field">
                            <input type="hidden" id="id" name="id" th:value="${enrollment?.id}">

                            <label for="employee_uid">Employee UID:</label>
                            <select id="employee_uid" name="employee_uid" onchange="fetchEmployeeDetails(this.value)" >
                                <option value="">Select Employee UID</option>
                                <option th:each="uid : ${employee_uid}" th:value="${uid}" th:text="${uid}"></option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="employee_name">Employee Name:</label>
                            <input type="text" id="employee_name" name="employee_name" th:value="${enrollment?.employee_name}" readonly required>
                        </div>

                        <div class="input-field">
                            <label for="department">Department:</label>
                            <input type="text" id="department" name="department" th:value="${enrollment?.department}" readonly required>
                        </div>

                        <div class="input-field">
                            <label for="designation">Designation:</label>
                            <input type="text" id="designation" name="designation" th:value="${enrollment?.designation}" readonly required>
                        </div>

                        <div class="input-field">
                            <label for="trainingUid">Training UID:</label>
                            <select id="trainingUid" name="trainingUid" onchange="fetchTrainingDetails(this.value)" >
                                <option value="">Select Training UID</option>
                                <option th:each="uid : ${trainingUids}" th:value="${uid}" th:text="${uid}"></option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="trainerName">Trainer Name:</label>
                            <input type="text" id="trainerName" name="trainerName" th:value="${enrollment?.trainerName}" readonly required>
                        </div>
                        <div class="input-field">
                            <label for="duration">Duration :</label>
                            <input type="text" id="duration" name="duration" th:value="${enrollment?.duration}">
                        </div>   
                        <div class="input-field">                         
                            <label for="registrationDate">Registration Date:</label>
                            <input type="date" id="registrationDate" name="registrationDate" th:value="${enrollment?.registrationDate}" required>
                        </div>
                        <div class="input-field">
                            <label for="completionDate">Completion Date :</label>
                            <input type="date" id="completionDate" name="completionDate" th:value="${enrollment?.completionDate}"required>            
                        </div>
                        <div class="input-field">
                            <label for="enrollmentStatus">Enrollment Status:</label>
                            <select id="enrollmentStatus" name="enrollmentStatus" required>
                                <option value="">Select Status</option>
                                <option value="Pending" th:selected="${enrollment?.enrollmentStatus == 'Pending'}">Pending</option>
                                <option value="Completed" th:selected="${enrollment?.enrollmentStatus == 'Completed'}">Completed</option>
                                <option value="In Progress" th:selected="${enrollment?.enrollmentStatus == 'In Progress'}">In Progress</option>
                            </select>
                        </div>
                        <div class="input-field">
                          
                        </div>
                        <div class="input-field">
                         
                        </div>
                      </div> 
                    <button class="nextBtn">
                      <span class="btnText">Next</span>
                      <i class="uil uil-navigator"></i>
                  </button>                 
                </div>                              
                
            </div>
            <div class="form second">
                <div class="details address">
                    <div class="fields">
                      <div class="input-field">
                        <label for="progressDescription">ProgressDescription :</label>
                        <textarea id="progressDescription" rows="4" cols="50" name="progressDescription" th:text="${enrollment?.progressDescription}" required></textarea>
                      </div>                      

                        <div class="input-field">
                            <label for="trainerFeedback">Trainer Feedback:</label>
                            <textarea id="trainerFeedback" name="trainerFeedback" rows="4" cols="50" th:text="${enrollment?.trainerFeedback}" required></textarea>
                        </div>

                        <div class="input-field">
                            <label for="employeeFeedback">Employee Feedback:</label>
                            <textarea id="employeeFeedback" name="employeeFeedback" rows="4" th:text="${enrollment?.employeeFeedback}" minlength="10" maxlength="500" required></textarea>
                        </div>

                        <div class="input-field">
                            <label for="qualityFeedback">Quality Feedback:</label>
                            <textarea id="qualityFeedback" name="qualityFeedback" rows="4" cols="50" th:text="${enrollment?.qualityFeedback}" required></textarea>
              
                        </div>

                        <div class="input-field">
                          <label for="currentState">Current State:</label>
                          <input type="text" id="currentState" name="currentState" th:value="${employee.currentState}" required>
                        </div>

                        <div class="input-field">
                          <label for="currentCountry">Current Country:</label>
                          <input type="text" id="currentCountry" name="currentCountry" th:value="${employee.currentCountry}" required>              
                        </div>                        
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                      <div class="input-field">
                        <label for="currentZipCode">Current Zip Code:</label>
                        <input type="text" id="currentZipCode" name="currentZipCode" th:value="${employee.currentZipCode}" pattern="^\d{6}$" 
                        title="Please enter a 6-digit number for the Current Zip Code"  required>
                      </div>

                        <div class="input-field">
                          <label for="primaryContactNumber">Primary Contact Number:</label>
                          <input type="tel" id="primaryContactNumber" name="primaryContactNumber" th:value="${employee.primaryContactNumber}" pattern="^\d{10}$" title="Please enter a valid 10-digit number for the Primary Contact Number" required>
                        </div>

                        <div class="input-field">
                          <label for="alternateContactNumber">Alternate Contact Number:</label>
                          <input type="tel" id="alternateContactNumber" name="alternateContactNumber" th:value="${employee.alternateContactNumber}"  pattern="^\d{10}$" title="Please enter a valid 10-digit number for the Alternate Contact Number" >
              
                        </div>

                        <div class="input-field">
                          <label for="personalEmail">Personal Email:</label>
                          <input type="email" id="personalEmail" name="personalEmail" th:value="${employee.personalEmail}" required>              
                        </div>

                        <div class="input-field">
                          <label for="bloodGroup">Blood Group:</label>
                          <input type="text" id="bloodGroup" name="bloodGroup" th:value="${employee.bloodGroup}" required>
                        </div>

                        <div class="input-field">
                          <label for="emergencyContactName">Emergency Contact Name:</label>
                          <input type="text" id="emergencyContactName" name="emergencyContactName" th:value="${employee.emergencyContactName}" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="nextBtn">
                            <span class="nextBtn">next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>                  
                </div>             
            </div>
            <div class="form three">            
                <div class="details personal">
                    <!-- <span class="title">Personal Information</span> -->
                    <div class="fields">
                        <div class="input-fields">
                          <label for="firstName">First Name:</label>
                          <!-- <input type="text" id="firstName" name="firstName" th:value="${employee.firstName}" required> -->
                          <input type="text" name="" id="" required>
                        </div>
                        <div class="input-field">
                          <label for="middleName">Middle Name:</label>
                          <input type="text" name="" id="" required>                 
                        </div>

                        <div class="input-field">
                          <label for="lastName">Last Name:</label>
                          <input type="text" name="" id="" required>                    
                        </div>

                        <div class="input-field">
                          <label for="dateOfBirth">Date of Birth:</label>
                          <input type="text" name="" id="" required>                      
                        </div>

                        <div class="input-field">
                          <label for ="gender">Gender:</label>
                          <input type="text" name="" id="">
                          <!-- <select id="gender" name="gender" required>
                              <option value="Notselected" th:selected="${employee.gender == 'Notselected'}">Not selected</option>
                              <option value="Male" th:selected="${employee.gender == 'Male'}">Male</option>
                              <option value="Female" th:selected="${employee.gender == 'Female'}">Female</option>
                              <option value="Other" th:selected="${employee.gender == 'Other'}">Other</option>
                          </select> -->
                        </div>

                        <div class="input-field">
                          <label for="maritalStatus">Marital Status:</label>
                          <!-- <select id="maritalStatus" name="maritalStatus" required>
                              <option value ="Notselected" th:selected="${employee.maritalStatus == 'Notselected'}">Not selected</option>
                              <option value="Single" th:selected="${employee.maritalStatus == 'Single'}">Single</option>
                              <option value="Married" th:selected="${employee.maritalStatus == 'Married'}">Married</option>
                              <option value="Divorced" th:selected="${employee.maritalStatus == 'Divorced'}">Divorced</option>
                              <option value="Widowed" th:selected="${employee.maritalStatus == 'Widowed'}">Widowed</option>
                          </select> -->
                          <input type="text" name="" id="" required>
                        </div>
                        <div class="input-field">
                          <label for="nationality">Nationality:</label>
                          <input type="text" name="" id=""required>
                        </div>   
                        <div class="input-field">
                          <label for="permanentAddressLine1">Permanent Address Line 1:</label>
                          <input type="text" name="" id="" required>
                        </div>
                        <div class="input-field">
                          <label for="permanentAddressLine2">Permanent Address Line 2:</label>
                          <input type="text" name="" id="" required>
                        <div class="input-field">
                          <label for="permanentCity">Permanent City:</label>
                          <input type="text" name="" id="" required>
                        </div>
                        <div class="input-field">
                          <label for="permanentState">Permanent State:</label>
                          <input type="text" name="" id=" required">             
                        </div>
                        <div class="input-field">
                          <label for="permanentCountry">Permanent Country:</label>
                          <input type="text" name="" id="" required>
                        </div>
                      </div> 
                    <button class="nextBtn">
                      <span class="btnText">Next</span>
                      <i class="uil uil-navigator"></i>
                  </button>                 
                </div>                              
                
            </div>
          
        </form>       
    </div>
  
<script>
  const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));
</script>
</body>
</html>
