<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <style>
      /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #4070f4;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 490px;
    background-color: #fff;
    overflow: hidden;
}

form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}
.container form .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(200%);
}

.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3s ease;
}

.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}

form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
form.secActive .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field input, select{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field input :focus,
.input-field select:focus{
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field select,
.input-field input[type="date"]{
    color: #707070;
}
.input-field input[type="date"]:valid{
    color: #333;
}
.container form button, .backBtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 25px 0;
    background-color: #4070f4;
    transition: all 0.3s linear;
    cursor: pointer;
}
.container form .btnText{
    font-size: 14px;
    font-weight: 400;
}
form button:hover{
    background-color: #265df2;
}
form button i,
form .backBtn i{
    margin: 0 6px;
}
form .backBtn i{
    transform: rotate(180deg);
}
form .buttons{
    display: flex;
    align-items: center;
}
form .buttons button , .backBtn{
    margin-right: 14px;
}

@media (max-width: 750px) {
    .container form{
        overflow-y: scroll;
    }
    .container form::-webkit-scrollbar{
       display: none;
    }
    form .fields .input-field{
        width: calc(100% / 2 - 15px);
    }
}

@media (max-width: 550px) {
    form .fields .input-field{
        width: 100%;
    }
}
    </style>
     
    <!----===== Iconscout CSS ===== -->

   <title>Candidate Application Form</title>
</head>
<body>
    <div class="container">
      
        <form action="#" id="candidateApplicationForm" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" th:value="${candidate?.id}" >

            <div class="form first">
                <div class="details personal">
                    <span class="title">Candidate Application Form</span>
                    <p>Candidate Details</p>
                    <div class="fields">
                        <div class="input-field">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" th:value="${candidate?.name}" >              
                        </div>

                        <div class="input-field">
                          <label for="contact">Contact Number:</label>
                          <input type="tel" id="contact" name="contact" th:value="${candidate?.contact}"  >
                        </div>

                        <div class="input-field">
                          <label for="email">Email Address:</label>
                          <input type="email" id="email" name="email" th:value="${candidate?.email}" >
                        </div>

                        <div class="input-field">
                          <label for="currentAddress">Current Address:</label>
                          <textarea id="currentAddress" name="currentAddress" th:text="${candidate?.currentAddress}"></textarea>
                        </div>

                        <div class="input-field">
                           
                        </div>

                        <div class="input-field">
                           
                        </div>
                        <div class="input-field">
                          <p>Education Details</p>
                          <label for="highestQualification">Highest Qualification:</label>
                          <select id="highestQualification" name="highestQualification" th:value="${candidate?.highestQualification}" >
                              <option value="">Select</option>
                              <option value="Bachelor's">Bachelor's</option>
                              <option value="Master's">Master's</option>
                              <option value="Ph.D.">Ph.D.</option>
                          </select>
                        </div>   

                        <div class="input-field">   
                          <label for="institution">Institution/University:</label>
                          <input type="text" id="institution" name="institution" th:value="${candidate?.institution}" >
                        </div>

                        <div class="input-field">
                          <label for="yearOfGraduation">Year of Graduation:</label>
                          <input type="number" id="yearOfGraduation" name="yearOfGraduation" th:value="${candidate?.yearOfGraduation}"  >
                        </div>

                        <div class="input-field">
                          <p>Work Experience</p>
                          <label for="totalExperience">Total Work Experience:</label>
                          <select id="totalExperience" name="totalExperience" th:value="${candidate?.totalExperience}">
                              <option value="">Select</option>
                              <option value="Fresher">Fresher</option>
                              <option value="1-2 years">1-2 years</option>
                              <option value="3-5 years">3-5 years</option>
                              <option value="5+ years">5+ years</option>
                          </select>
                        </div>
                        <div class="input-field">
                               <label for="previousEmployer">Previous Employer:</label>
                              <input type="text" id="previousEmployer" name="previousEmployer" th:value="${candidate?.previousEmployer}">
                        </div>
                        <div class="input-field">
                          <label for="role">Role/Designation:</label>
                          <input type="text" id="role" name="role" th:value="${candidate?.role}">
                        </div>
                      </div> 
                    <button class="nextBtn">
                      <span class="btnText">Next</span>
                      <i class="uil uil-navigator"></i>
                  </button>                 
                </div>                              
                
            </div>
            <div class="form second">
                <div class="details address">
                    <div class="fields">
                      <div class="input-field">
                        <label for="progressDescription">ProgressDescription :</label>
			            <textarea id="progressDescription" name="progressDescription" rows="4" cols="50"  th:text="${enrollment?.progressDescription}" required></textarea>
                      </div>                      

                        <div class="input-field">
                            <label for="trainerFeedback">Trainer Feedback:</label>
                            <textarea id="trainerFeedback" name="trainerFeedback" rows="4" cols="50" th:text="${enrollment?.trainerFeedback}" required></textarea>
                        </div>

                        <div class="input-field">
				      <label for="employeeFeedback">Employee Feedback:</label>
				    <textarea id="employeeFeedback" name="employeeFeedback" rows="4" cols="50" th:text="${enrollment?.employeeFeedback}" minlength="10" maxlength="500" required></textarea>
                        </div>

                        <div class="input-field">
                            <label for="trainingContentFeedback">Training Content Feedback:</label>
                            <textarea id="trainingContentFeedback" name="trainingContentFeedback" rows="4" cols="50" th:text="${enrollment?.trainingContentFeedback}" required></textarea>
                        </div>

                        <div class="input-field">
                            <label for="qualityFeedback">Quality Feedback:</label>
                            <textarea id="qualityFeedback" name="qualityFeedback" rows="4" cols="50" 
                                      th:text="${enrollment?.qualityFeedback}" required></textarea>
                        </div>

                        <div class="input-field">
                            <label for="overallRating">Overall Rating:</label>
                            <input type="number" id="overallRating" name="overallRating" min="1" max="5" step="1" th:value="${enrollment?.overallRating}" 
                                title="Rating must be between 1 and 5" required>            
                        </div>                        
                        <div class="input-field">
                            <label for="additionalInfo">Additional Info:</label>
                            <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"  th:text="${enrollment?.additionalInfo}" maxlength="1000"></textarea>                                              
                    </div>
                </div>

                <div class="details family">

                    <div class="fields">
                      <div class="input-field">
                       
                      </div>

                        <div class="input-field">
                         
                        </div>

                        <div class="input-field">
                        
              
                        </div>

                        <div class="input-field">
                                 
                        </div>

                        <div class="input-field">
                      
                        </div>

                        <div class="input-field">
                       
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <div class="nextBtn">
                            <button type="button" id="submitBtn" onclick="validateAndSubmitForm()">Submit</button>
                            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
                        </div>
                    </div>                  
                </div>             
            </div>
          
          
        </form>       
    </div>
  </body>
<script>
  const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));
</script>



</html>
