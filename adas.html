<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Separate CSS -->
</head>
<body>
  <a href="/" class="back-button">Back</a>
  <h1>Employee Registration Form</h1>
  <style>
    .form-page {
      display: none; /* Hide all pages by default */
    }
  
    .form-page.active {
      display: block; /* Show only the active page */
    }
  
    .form-navigation {
      margin-top: 20px;
    }
  
    .form-navigation button {
      margin-right: 10px;
    }
  </style>
  
  <form>
    <!-- Page 1 -->
    <div class="form-page active">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </fieldset>
    </div>
  
    <!-- Page 2 -->
    <div class="form-page">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="primaryContactNumber">Contact Number:</label>
        <input type="tel" id="primaryContactNumber" name="primaryContactNumber" required>
        <label for="alternateContactNumber">Alternate Contact Number:</label>
        <input type="tel" id="alternateContactNumber" name="alternateContactNumber">
        <label for="personalEmail">Email:</label>
        <input type="email" id="personalEmail" name="personalEmail" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>
    </div>
  
    <!-- Page 3 -->
    <div class="form-page">
      <fieldset>
        <legend>Address</legend>
        <label for="permanentAddressLine1">Permanent Address:</label>
        <input type="text" id="permanentAddressLine1" name="permanentAddressLine1" required>
        <label for="currentAddressLine1">Current Address:</label>
        <input type="text" id="currentAddressLine1" name="currentAddressLine1" required>
      </fieldset>
    </div>
  
    <!-- Navigation -->
    <div class="form-navigation">
      <button type="button" id="prevBtn" onclick="changePage(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="changePage(1)">Next</button>
      <button type="submit" id="submitBtn" style="display: none;">Submit</button>
    </div>
  </form>
  
  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.form-page');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
  
    function changePage(step) {
      // Hide the current page
      pages[currentPage].classList.remove('active');
      // Change the current page index
      currentPage += step;
      // Show the new page
      pages[currentPage].classList.add('active');
  
      // Manage button visibility
      prevBtn.style.display = currentPage === 0 ? 'none' : 'inline';
      nextBtn.style.display = currentPage === pages.length - 1 ? 'none' : 'inline';
      submitBtn.style.display = currentPage === pages.length - 1 ? 'inline' : 'none';
    }
  
    // Initialize buttons
    changePage(0); // Show the first page
  </script>
  

  <script src="validate.js"></script> <!-- Separate JS -->
</body>
</html>
