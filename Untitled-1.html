<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #4070f4;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .container header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      position: relative;
    }

    .container header::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 40px;
      height: 3px;
      background: #4070f4;
      border-radius: 4px;
    }

    form {
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }

    .form {
      display: none;
      transition: 0.3s ease;
    }

    .form.active {
      display: block;
    }

    .form .title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #333;
    }

    .fields {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .input-field {
      width: calc(33.33% - 20px);
      flex: 1;
    }

    .input-field label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .input-field input,
    .input-field select {
      width: 100%;
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.2s;
    }

    .input-field input:focus,
    .input-field select:focus {
      border-color: #4070f4;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      border: none;
      outline: none;
      background: #4070f4;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #265df2;
    }

    .backBtn {
      background: #f0f0f0;
      color: #333;
    }

    .backBtn:hover {
      background: #ddd;
    }

    @media (max-width: 768px) {
      .input-field {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 576px) {
      .input-field {
        width: 100%;
      }
    }
  </style>

  <title>Responsive Registration Form</title>
</head>
<body>
  <div class="container">
    <header>Registration Form</header>
    <form id="registrationForm">
      <!-- Step 1 -->
      <div class="form active" id="step1">
        <div class="title">Personal Information</div>
        <div class="fields">
          <div class="input-field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="input-field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="input-field">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="input-field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-field">
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" name="maritalStatus" required>
              <option value="">Select</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
            </select>
          </div>
          <div class="input-field">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" required>
          </div>
        </div>
        <div class="buttons">
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form" id="step2">
        <div class="title">Contact Information</div>
        <div class="fields">
          <div class="input-field">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="input-field">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="input-field">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
          </div>
          <div class="input-field">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          <div class="input-field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="backBtn" onclick="prevStep(1)">Back</button>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form" id="step3">
        <div class="title">Other Details</div>
        <div class="fields">
          <div class="input-field">
            <label for="emergencyContact">Emergency Contact</label>
            <input type="text" id="emergencyContact" name="emergencyContact" required>
          </div>
          <div class="input-field">
            <label for="bloodGroup">Blood Group</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>
          </div>
          <div class="input-field">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="backBtn" onclick="prevStep(2)">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function nextStep(step) {
      document.querySelector(".form.active").classList.remove("active");
      document.getElementById("step" + step).classList.add("active");
    }

    function prevStep(step) {
      document.querySelector(".form.active").classList.remove("active");
      document.getElementById("step" + step).classList.add("active");
    }
  </script>
</body>
</html>
