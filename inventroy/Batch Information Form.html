<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Information Form</title>
  <link rel="stylesheet" href="hrms.css">
  <link rel="stylesheet" href="sty.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
h2{
  margin-top: -25px;
}
</style>
<body>
                                                                        
  <div th:replace="~{INVENTORY.html :: sidebarFragment}"></div> <!-- // for side bar code  -->
   <form id="BatchInfoForm"  class="form-container" style="padding: 86px;"  >
    <!-- Personal Information Section -->
    <input type="hidden" id="id" name="id" th:value="${batchinfo?.id}">
    <h2>Batch Information Form</h2>
   
   <br><br>
    <div class="form-section active" id="section1"  >
     

      <!-- First Row -->
    
      <div class="form-row" >
        
      <div class="form-group">
        <label for="lotids" >Select LOT IDs:</label>
        <select id="lotids"    name="lotids[]" th:value="${batchinfo?.lotids}" multiple required th:if="${batchinfo == null or batchinfo.id == null}" style="height: 34px;" >
            <option >--Select LOT ID--</option>
            <option th:each="lotId : ${lotIds}"
                    th:value="${lotId}"
                    th:text="${lotId}"></option>
        </select>
        <input type="text" id="lotids-readonly" name="lotids" th:value="${batchinfo?.lotids}" readonly th:if="${batchinfo?.id != null}">

    </div>

  
    
  
      </div>

      <!-- Second Row -->
      <div class="form-row">
        <div class="form-group">   
          <label for="productuid" >Product ID:</label>
          <select type="text"    id="productuid" name="productuid" onchange="fetchProductDetails()" required th:if="${batchinfo == null or batchinfo.id == null}">
          <option value="" >--Select Product ID--</option>
          <option th:each="productId : ${ProductIds}"
                  th:value="${productId}"
                  th:text="${productId}" ></option>
         </select>
         <input type="text" id="productuid-readonly" name="productuid" th:value="${batchinfo?.productuid}" onchange="fetchProductDetails()" readonly th:if="${batchinfo?.id != null}">

      </div>
    
       

      <div class="form-group">
        <label for="productname">Product Name:</label> 
        <input type="text" id="productname" name="productname" placeholder="Enter Product Name"  required>
    </div> 
   <div class="form-group">
          <label for="productcategory">Product Category:</label> 
          <input type="text" id="productcategory" name="productcategory" placeholder="Enter Product Category" required>


      </div>   
      </div>
      <!-- Third Row -->
      <div class="form-row">

        
    

        <div class="form-group">
          <label for="lotquantity">LOT Quantity:</label>
          <input type="number" id="lotquantity" name="lotquantity" th:value = "${batchinfo?.lotquantity}" required>
      </div>      
        <div class="form-group">
          <label for="warehouseuid">Warehouse ID:</label>
            <select type="text" id="warehouseuid" name="warehouseuid" onchange="fetchwarehouseDetails()" required th:if="${batchinfo == null or batchinfo.id == null}">
            <option value="">--Select Warehouse ID--</option>
            <option th:each="warehouseuid : ${WaerhouseUids}"
                    th:value="${warehouseuid}"
                    th:text="${warehouseuid}"></option>
            </select>
          <input type="text" id="warehouseuid" name="warehouseuid" th:value="${batchinfo?.warehouseuid}" onchange="fetchwarehouseDetails()" readonly th:if="${batchinfo?.id != null}">          
      </div>s
      <div class="form-group">
        <label for="warehouselocation">Warehouse Location:</label>
        <input type="text" id="warehouselocation" name="warehouselocation" required>
      </div>
     
      </div>

      <!-- four Row -->
       

    </div>

   <!-- Five Row  -->
    <div class="form-actions">
      <button type="button" id="submitBtn"  onclick="submitForm()">Submit </button>
			<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>                     
    </div>
 
   </form>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
    
    $(document).ready(function() {
	    // Auto-fill Item details when updating
	    var existingproductuid = $('#productuid').val();
	    if (existingproductuid) {
	    	fetchProductDetails(existingproductuid);
	    }
	    
	    var existingwarehouseuid = $('#warehouseuid').val();
	    if (existingwarehouseuid) {
	    	fetchwarehouseDetails(existingwarehouseuid);
	    }
	});
    
    function fetchProductDetails() {
        const productuid = $('#productuid').val();

        if (!productuid) {
            alert("Please select a Product ID.");
            return;
        }

            $.ajax({
                url: '/getproductdetails',
                method: 'GET',
                data: { productuid: productuid },
                success: function (response) {
                    console.log("Response from server:", response);  // Log the response
                    if (response && response.length > 0) {
                        const ProductDetail = response[0];
                        $('#productname').val(ProductDetail.productname || '');
                        $('#productcategory').val(ProductDetail.productcategory || '');
                    } else {
                        alert("No details found for the selected Product ID.");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching Product details:", error);
                    alert("An error occurred while fetching the Product details.");
                }
            });
        }
    
    
    
    function submitForm() {
        const formData = new FormData(document.getElementById('BatchInfoForm'));
        const id = $('#id').val();

        let url, successMessage;

        if (!id) {
            url = '/batchinfo';
            successMessage = 'BatchInfo saved successfully!';
        } else {
            url = '/updatebatchinfo';
            successMessage = 'BatchInfo updated successfully!';
        }

        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $('#message').text(successMessage);
                resetForm();
                window.location.href = '/viewbatchinfolist';
            },
            error: function() {
                alert('Error saving batch. Please fill out all required fields.');
            }
        });
    }

    function resetForm() {
        $('#BatchInfoForm')[0].reset();
        $('#id').val('');
        $('#message').text('');
        $('#form-title').text('Batch Information Form');
        $('#submitBtn').text('Submit');
    }

    function prefillForm(data) {
    	$('#id').val(data.id);
    	$('#batchuid').val(data.batchuid);
    	$('#lotids').val(data.lotids);
    	$('#productuid').val(data.productuid);    	
    	$('#lotquantity').val(data.lotquantity);
    	$('#warehouseuid').val(data.warehouseuid);
    	
    	if (data.id) {
            // If updating, replace dropdown with readonly input
            $('#lotids').replaceWith('<input type="text" id="lotids" name="lotids" value="' + data.lotids + '" readonly>');
            $('#productuid').replaceWith('<input type="text" id="productuid" name="productuid" value="' + data.productuid + '" readonly>');

        }
    	
    	$('#form-title').text('Update Batch Information Form');
        $('#submitBtn').text('Update');	
    }
    
    
    document.getElementById('lotuids').addEventListener('mousedown', function (e) {
        e.preventDefault(); // Prevent default behavior
        const option = e.target;

        // Toggle selection state
        if (option.tagName === 'OPTION') {
            option.selected = !option.selected;
        }
    });
    
    
    function fetchwarehouseDetails() {
        const warehouseuid = $('#warehouseuid').val() ;

        if (!warehouseuid) {
            alert("Please select a Warehouse ID.");
            return;
        }

            $.ajax({
                url: '/getwarehousedetailsinbatch',
                method: 'GET',
                data: { warehouseuid: warehouseuid },
                success: function (response) {
                    console.log("Response from server:", response);  // Log the response
                    if (response && response.length > 0) {
                        const WarehouseDetail = response[0];
                        $('#warehouselocation').val(WarehouseDetail.warehouselocation || '');
                    } else {
                        alert("No details found for the selected Warehouse ID.");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching Warehouse details:", error);
                    alert("An error occurred while fetching the Warehouse details.");
                }
            });
        }

    </script>
    
</body>
</html>
