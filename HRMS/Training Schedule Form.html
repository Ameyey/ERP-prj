<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training Schedule Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sty.css">
	<link rel="stylesheet" href="hrms.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-group {
            flex: 1;
        }
        /* Fixing issue with virtualFields hiding incorrectly */
        #virtualFields {
            display: flex;
            gap: 10px;
            visibility: hidden; /* Hidden initially, but space is reserved */
        }
      
        .form-row1 {
            display: flex;
            gap: 10px;
        }
        .form-group1 {
            flex: 1;
        }
    </style>
</head>
<body>
	<div th:replace="~{HRMS.html :: sidebarFragment}"></div>
    <div class="container mt-5">
        <form id="InterViewSchedulingForm" novalidate class="row g-3" enctype="multipart/form-data">
			<div class="form-container">
				<h2 class="mb-4">Training Schedule Form</h2>
            <!-- Candidate Information -->
            
            <!-- Training Mode -->
            <div class="form-row">
                <div class="form-group">
                  <label for="description">Description:</label>
                <input type="text" id="description" th:value="${training?.description}" placeholder="Enter Description" required>
                </div>
                <div class="form-group">
                  <label for="trainerName">Trainer Name:</label>
                  <input type="text" id="trainerName" th:value="${training?.trainerName}" placeholder="Enter Trainer Name" required />
                </div>
                       
              </div>
             
			<div class="form-row">
               
                <div class="form-group">
                    <label for="modeOfInterview">Internal/External:</label>
                    <select id="modeOfInterview" name="modeOfInterview" class="form-select" required>
                        <option value="Internal">Internal</option>
                        <option value="Virtual">Virtual</option>
                    </select>
                </div> 
               
                <div class="form-row1" id="virtualFields">
                    <div class="form-group1">
                        <label for="trainerEmail">Trainer Email:</label>
                        
                        <input type="email" id="trainerEmail" th:value="${training?.trainerEmail}" placeholder="Enter Trainer Email" /> 
                    </div>
                    <div class="form-group1">
                        <label for="phoneNumber">Phone Number:</label>
                        
                               <input type="text" id="phoneNumber" th:value="${training?.phoneNumber}" placeholder="Enter Phone Number" pattern="^[0-9]{10}$" title="Phone number should be 10 digits" />         
                    </div>
                </div> 
                
            </div>

            <div class="form-group">
                <label for="modeOfInterview1">Training Mode:</label>
                <select id="modeOfInterview1" name="modeOfInterview1" th:field="*{trainingMode}" class="form-select" onchange="toggleFields()" required>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>  
            <div class="form-group1">
                <div class="form-row1" id="onlineFields">
                    <label for="location">URL:</label>
                    <input type="url" id="location" th:value="${training?.location}" placeholder="Enter URL for Online Training" />
                </div>
                <div class="form-group1" id="offlineFields">
                    <label for="venueAddress">Venue Address:</label>
                    <input type="text" id="venueAddress" th:value="${training?.venueAddress}" placeholder="Enter Venue Address" />

                </div>
            </div> 
           


            

          
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" th:value="${training?.startDate}" onchange="calculateDuration()" required />
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="time" id="endTime" th:value="${training?.endTime}" onchange="calculateDuration()" required />
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" th:field="*{startTime}" onchange="calculateDuration()" required />
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                     <input type="time" id="endTime" th:field="*{endTime}" onchange="calculateDuration()" required />
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" th:value="${training?.duration}" placeholder="Calculated Duration" readonly />

                </div>
            </div>
         
            <div class="form-actions">
                <button type="submit">Save Training</button>
		        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            </div>
        </div>
          
        </form>
    </div>

    <script>
        $(document).ready(function () {
            const modeOfInterview = $('#modeOfInterview');
            const virtualFields = $('#virtualFields');

            modeOfInterview.change(function () {
                if ($(this).val() === 'Virtual') {
                    virtualFields.css('visibility', 'visible'); // Show the fields properly
                } else {
                    virtualFields.css('visibility', 'hidden'); // Hide while keeping layout intact
                }
            });
        });
        

        

        

    </script>

    
    <script>
        function toggleFields() {
            var mode = document.getElementById("modeOfInterview1").value;
            
            document.getElementById("onlineFields").style.display = (mode === "Online") ? "block" : "none";
            document.getElementById("offlineFields").style.display = (mode === "Offline") ? "block" : "none";
        }
    
        document.addEventListener("DOMContentLoaded", toggleFields);
    </script>
</body>
</html>
