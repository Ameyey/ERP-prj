    <style>
      /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #4070f4;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 490px;
    background-color: #fff;
    overflow: hidden;
}

form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}
.container form .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(200%);
}

.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3s ease;
}

.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}

form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
form.secActive .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}



form .fields .input-field2{
    display: flex;
    width: calc(100% / 2 - 15px);
    flex-direction: column;
    margin: 4px 0;
}

.input-field2 label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field2 input, select{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field2 input :focus,
.input-field2 select:focus{
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field2 select,
.input-field2 input[type="date"]{
    color: #707070;
}
.input-field2 input[type="date"]:valid{
    color: #333;
}

@media (max-width: 750px) {
    .container form{
        overflow-y: scroll;
    }
    .container form::-webkit-scrollbar{
       display: none;
    }
    form .fields .input-field2{
        width: calc(100% / 2 - 15px);
    }
}

@media (max-width: 550px) {
    form .fields .input-field2{
        width: 100%;
    }
}

.container form button, .backBtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 14px;
    background-color: #4070f4;
    transition: all 0.3s linear;
    cursor: pointer;
}
.container form .btnText{
    font-size: 14px;
    font-weight: 400;
}
form button:hover{
    background-color: #265df2;
}
form button i,
form .backBtn i{
    margin: 0 6px;
}
form .backBtn i{
    transform: rotate(180deg);
}
form .buttons{
    display: flex;
    align-items: center;
}
form .buttons button , .backBtn{
    margin-right: 14px;
}

       display: none;

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Appraisal Form</header>
        <form id="appraisalForm" th:action="@{/submitAppraisal}" method="post" onsubmit="validateForm(event)" >
          <hr>
            <div class="form first">
                <div class="details personal">
                    <span class="title"></span>
                    <div class="fields">
                        <div class="input-field">
                          <label for="appraisalId">Appraisal ID</label>
                          <input type="text" id="appraisalId" name="appraisalId" th:value="${appraisal?.appraisalId}" placeholder="Auto-filled" readonly>
                        </div>

                        <div class="input-field">                         
                          <label for="startDate">Start Date</label>
                          <input type="date" id="startDate" name="startDate" required th:value="${appraisal?.startDate}" readonly>
                        </div>

                        <div class="input-field">
                          <label for="endDate">End Date</label>
                          <input type="date" id="endDate" name="endDate" required th:value="${appraisal?.endDate}" readonly>
                        </div>

                        <div class="input-field">
                           <label for="appraisalPeriod">Appraisal Period</label>
                          <select id="appraisalPeriod" name="appraisalPeriod" required th:value="${appraisal?.appraisalPeriod}" readonly>
                              <option value="">Select</option>
                              <option value="H1">H1 (Jan-Jun)</option>
                              <option value="H2">H2 (Jul-Dec)</option>
                              <option value="Annual">Annual</option>
                          </select> 
                        </div>

                        <div class="input-field">
                          <label for="rating">Rating (Skill Assessment)</label>
                            <select id="rating" name="rating" required th:value="${appraisal?.rating}" readonly>
                                <option value="">Select Rating</option>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Needs Improvement</option>
                                <option value="3">3 - Satisfactory</option>
                                <option value="4">4 - Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>

                        <div class="input-field">
                         
                        </div>

                        <div class="input-field">
                          <label for="keyAchievements">Key Achievements</label>
                           <textarea id="keyAchievements" style="height: 100px;" name="keyAchievements" required th:text="${appraisal?.keyAchievements}"></textarea>
                        </div>
                        <div class="input-field">
                          <label for="areasImprovement">Areas for Improvement</label>
                          <textarea id="areasImprovement"  style="height: 100px;" name="areasImprovement" required th:text="${appraisal?.areasImprovement}"></textarea>
                        </div>
                        <div class="input-field">
                         <label for="goalAchieved">Goals Achieved</label>
                         <textarea id="goalAchieved" style="height: 100px;" name="goalAchieved" required th:text="${appraisal?.goalAchieved}"></textarea>
                        </div>
                        
         <!--  they a textbox row 2 col 2  -->
                        <div class="details personal">                          
                          <div class="fields">
                              <div class="input-field2">
                               <label for="reviewerComments">Reviewer Comments</label>
                              <textarea id="reviewerComments" style="height: 100px; width: 270px;"  name="reviewerComments"  th:text="${Appraisal?.reviewerComments}"></textarea>                                 
                              </div>
      
                              <div class="input-field2" style="position: relative;left: 1px;">                               
                                <label for="managerComments">Manager Comments</label>
                                <textarea id="managerComments" style="height: 100px; width: 270px;" name="managerComments"  th:text="${Appraisal?.managerComments}"></textarea>
                              </div>
                            </div>                                           
                      </div>
                        
                      </div> 
                    <button type="button" onclick="submitAppraisalForm()">Submit Appraisal</button>
				           <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>                 
                </div>
            </div>
        </form>       
    </div>
  
    <script>
	    function submitAppraisalForm() {
	        const formData = new FormData(document.getElementById('appraisalForm'));
	        const appraisalId = $('#appraisalId').val();

	        let url, successMessage;

	        if (!appraisalId) {
	            url = '/submitAppraisal';
	            successMessage = 'Appraisal saved successfully!';
	        } else {
					url = /appraisal/update/${appraisalId};
	            successMessage = 'Appraisal updated successfully!';
	        }

	        $.ajax({
	            url: url,
	            type: 'POST',
	            data: formData,
	            processData: false,
	            contentType: false,
	            success: function(response) {
	                $('#message').text(successMessage);
	                // Optionally, reset the form
	                resetAppraisalForm();
	                // Optionally, redirect after successful form submission
	                window.location.href = '/appraisal/list';
	            },
	            error: function() {
	                alert('Error saving appraisal. Please try again.');
	            }
	        });
	    }

	    function resetAppraisalForm() {
	        $('#appraisalForm')[0].reset();
	        $('#appraisalId').val('');
	        $('#message').text('');
	        $('#form-title').text('Appraisal Management');
	        $('#submitBtn').text('Submit');
	    }

	    function prefillAppraisalForm(data) {
	        $('#appraisalId').val(data.appraisalId);
			$('#appraisalPeriod').val(data.appraisalPeriod);
			$('#keyAchievements').val(data.keyAchievements);
	        $('#goalAchieved').val(data.goalAchieved);
	        $('#rating').val(data.rating);
			$('#reviewerComments').val(data.reviewerComments);
			$('#managerComments').val(data.managerComments);

	        $('#form-title').text('Update Appraisal');
	        $('#submitBtn').text('Update');
	    }
	</script>

</body>
