<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <style>
      /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #4070f4;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 490px;
    background-color: #fff;
    overflow: hidden;
}

form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}
.container form .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(200%);
}

.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3s ease;
}

.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.three{
    opacity: 2;
    pointer-events: auto;
    transform: translateX(0);
}

form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
form.secActive .form.three{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field input, select{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field input :focus,
.input-field select:focus{
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field select,
.input-field input[type="date"]{
    color: #707070;
}
.input-field input[type="date"]:valid{
    color: #333;
}
.container form button, .backBtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 25px 0;
    background-color: #4070f4;
    transition: all 0.3s linear;
    cursor: pointer;
}
.container form .btnText{
    font-size: 14px;
    font-weight: 400;
}
form button:hover{
    background-color: #265df2;
}
form button i,
form .backBtn i{
    margin: 0 6px;
}
form .backBtn i{
    transform: rotate(180deg);
}
form .buttons{
    display: flex;
    align-items: center;
}
form .buttons button , .backBtn{
    margin-right: 14px;
}

@media (max-width: 750px) {
    .container form{
        overflow-y: scroll;
    }
    .container form::-webkit-scrollbar{
       display: none;
    }
    form .fields .input-field{
        width: calc(100% / 2 - 15px);
    }
}

@media (max-width: 550px) {
    form .fields .input-field{
        width: 100%;
    }
}
    </style>
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Form</title>
</head>
<body>
  <div class="success-message" th:if="${message != null}" th:text="${message}"></div>
    <div class="container">
        <span class="title">Stock Form</span>
        <hr>
        <form action="#" id="stocklevelmanagement">
          <input type="hidden" id="id" name="id" th:value="${stocklevel?.id}" >
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                          <label for="batchuid">Batch UID:</label>
                          <select id="batchuid" name="batchuid" onchange="fetchBatchDetails(this.value)" >
                              <option value="">Select Batch UID</option>
                              <option th:each="uid : ${batchuid}" th:value="${uid}" th:text="${uid}"></option>
                          </select>
                        </div>

                        <div class="input-field">
                          <label for="stockname">Stock Name</label>
                          <input type="text" id="stockname" name="stockname" th:value="${stocklevel?.stockname}" required>                  
                        </div>

                        <div class="input-field">                           
                          <label for="warehouseuid">Warehouse UID:</label>
                          <select id="warehouseuid" name="warehouseuid" onchange="fetchWarehouseDetails(this.value)">
                              <option value="">Select Warehouse UID</option>
                              <option th:each="uid : ${warehouseuid}" th:value="${uid}" th:text="${uid}"></option>
                          </select>               
                        </div>

                        <div class="input-field">
                          <label for="description">Description</label>
                          <textarea id="description"  style="width: 836px;" name="description" th:text="${stocklevel?.description}" rows="3"></textarea>
                        </div>
                         
                        <div class="input-field">
                         
                        </div>

                        <div class="input-field">
                        
                        </div>
                      
                        <div class="input-field">
                          <label for="address">Address</label>
                          <input type="text" id="address" name="address" readonly>
                        </div>   

                        <div class="input-field">                         
                         <label for="cityname">City Name</label>
                         <input type="text" id="cityname" name="cityname" readonly>
                        </div>
                        <div class="input-field">
                          <label for="shelfnumber">Shelf Number</label>
                          <input type="text" id="shelfnumber" name="shelfnumber" th:value="${stocklevel?.shelfnumber}" required>                  
                        </div>
                        <div class="input-field">
                          <label for="currentstockquantity">Current Stock Quantity</label>
                          <input type="number" id="currentstockquantity" name="currentstockquantity" th:value="${stocklevel?.currentstockquantity}" required>
                        </div>

                        <div class="input-field">
                          <label for="minstockquantity">Minimum Stock Quantity</label>
                          <input type="number" id="minstockquantity" name="minstockquantity" th:value="${stocklevel?.minstockquantity}" required>
                        </div>

                        <div class="input-field">
                          <label for="maxstockquantity">Maximum Stock Quantity</label>
		                      <input type="number" id="maxstockquantity" name="maxstockquantity" th:value="${stocklevel?.maxstockquantity}" required>
                        </div>

                        <div class="input-field">
                          <label for="defectivestockquantity">Defective Stock Quantity</label>
                          <input type="text" id="defectivestockquantity" name="defectivestockquantity" th:value="${stocklevel?.defectivestockquantity}" required>                  
                        </div>
                        
                          <div class="input-field">
                            <label for="defectivestockquantity">Defective Stock Quantity</label>
                            <input type="text" id="defectivestockquantity" name="defectivestockquantity" th:value="${stocklevel?.defectivestockquantity}" required>                  
                          </div>                     
                      </div> 
                        
                      <button style="position: relative;bottom: 12px;" type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                      <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
                </div>                                              
            </div>
         
           
          
        </form>       
    </div>
  
<script>
  const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    function fetchWarehouseDetails(warehouseuid) {
        if (!warehouseuid)  return;
        
        
        $.ajax({
            url: '/warehouse/getwarehouseDetails',
            method: 'GET',
            data: { warehouseuid: warehouseuid },
            success: function(response) {
                  $('#address').val(response.address);
                  $('#cityname').val(response.cityname);
               
            },
            error: function() {
                alert('Error fetching warehouse details. Please try again.');
            }
        });
    }


    
    
    function submitForm() {
        const formData = new FormData(document.getElementById('stocklevelmanagement'));
        const id = $('#id').val();
        let url, successMessage;

        if (!id) {
            url = '/savelevel';
            successMessage = 'Stock saved successfully!';
        } else {
            url = '/stocklevel/update';
            successMessage = 'Stock updated successfully!';
        }

        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert(successMessage);
                resetForm();
                window.location.href = '/levellist';
            },
            error: function() {
                alert('Error saving stock level. Please try again.');
            }
        });
    }

    function resetForm() {
        $('#stocklevelmanagement')[0].reset();
        $('#id').val('');
        $('#form-title').text('Stock Form');
        $('#submitBtn').text('Submit');
    }

    function prefillForm(data) {
        $('#id').val(data.id);
        $('#stockuid').val(data.stockuid);
        $('#batchuid').val(data.batchuid);
        $('#stockname').val(data.stockname);
        $('#description').val(data.description);
        $('#warehouseuid').val(data.warehouseuid);
        $('#shelfnumber').val(data.shelfnumber);
        $('#currentstockquantity').val(data.currentstockquantity);
        $('#minstockquantity').val(data.minstockquantity);
        $('#maxstockquantity').val(data.maxstockquantity);
  $('#defectivestockquantity').val(data.defectivestockquantity);
  $('#reorederstock').val(data.reorederstock);
       
        $('#form-title').text('Update Stock Level');
        $('#submitBtn').text('Update');
    }
</script>
</body>
</html>
